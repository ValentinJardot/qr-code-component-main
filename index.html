<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="container">
      <img class="qr_img" src="./assets/img/image-qr-code.png" alt="Image du QR code">
      <h1 class="qr_title">Improve your front-end skills by building projects</h1>
      <p class="qr_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://valentinjardot.com/">Valentin Jardot</a>.
    </div>
  </footer>
</body>
</html>
